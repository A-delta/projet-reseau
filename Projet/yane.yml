network:
  name: Projet
  version: 0.1
  hosts:
    - Box0
      mode : docker
      image : dhcp_n7:latest
      files : ./files/Box0/etc:/
 
    - B0_Client0
      mode : netns
      init : ./scripts/B0_Client0
 
    - B1_Webserver0
      mode : docker
      image : apache_n7:latest
      files : ./files/B1_Webserver0/var:/
 
    - B1_Client0
      mode : netns
      init : ./scripts/B1_Client0
 
    - R1
      mode : docker
      image : quagga_n7:latest
      files : ./files/R1/etc:/
 
 
 
    - FAI
      mode : docker
      image : quagga_n7:latest
      files : ./files/FAI/etc:/
 
    - Box1
      mode : docker
      image : dhcp_n7:latest
      files : ./files/Box1/etc:/
 
    - R2
      mode : docker
      image : quagga_n7:latest
      files : ./files/R2/etc:/
 
    - R_Services
      mode : docker
      image : quagga_n7:latest
      files : ./files/R_Services/etc:/
 
    - WebServer0
      mode : docker
      image : apache_n7:latest
      files : ./files/WebServer0/var:/
 
    - R_Net_Services
      mode : docker
      image : quagga_n7:latest
      files : ./files/R_Net_Services/etc:/
 
    - DNSServer
      mode : docker
      image : dns_n7:latest
      files : ./files/DNSServer/etc:/
 
  links :
    - B0_Client0:eth0!Box0:eth1
    - FAI:eth0!Box0:eth0
    - Box1:eth0!FAI:eth1
    - R1:eth1!R_Services:eth0
    - R_Services:eth1!WebServer0:eth0
    - R2:eth1!R_Net_Services:eth0
    - R_Net_Services:eth1!DNSServer:eth0
 
  bridges:
    - Switch0
      interfaces: B1_Client0:eth0!B1_Webserver0:eth0!Box1:eth1!
    - Switch1
      interfaces: R2:eth0!FAI:eth2!R1:eth0!
 
  consoles :
    - all
